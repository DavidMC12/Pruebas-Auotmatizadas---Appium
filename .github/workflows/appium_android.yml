name: Android Automation Tests on Local Emulator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-tests:
    runs-on: self-hosted  # Usa el self-hosted runner en tu máquina local

    steps:
      # 1. Configura el remote URL manualmente y clona el repositorio
      - name: Set remote URL to HTTPS and Check Out Repository
        run: |
          git init
          git remote add origin https://github.com/DavidMC12/Pruebas_Automatizadas_Appium.git
          git fetch origin
          git checkout main
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      # 2. Configura Java JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Configura Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # 4. Instala las dependencias del proyecto
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "Dependencies installed."

      # 5. Descarga el archivo APK
      - name: Use APK from Repository
        run: |
          echo "Downloading APK from Google Drive..."
          curl -L -o picap.apk "https://www.dropbox.com/scl/fi/n5i0mnh4wm37dbn32snsd/picap.apk?rlkey=cuz3zf6jb9sytygouwao4b9l7&st=be3mv69e&dl=1"
          echo "APK downloaded successfully."

      # 6. Instala el APK en el emulador o dispositivo específico
      - name: Install APK on Specific Emulator or Device
        run: |
          echo "Installing APK on emulator or device..."
          adb -s emulator-5554 install -r picap.apk  # Reemplaza <DEVICE_ID> con el ID específico de tu dispositivo/emulador
          echo "APK installed successfully."

      # 7. Inicia el servidor de Appium
      - name: Run Appium server
        run: |
          echo "Starting Appium server..."
          npm install -g appium
          appium &  # Inicia Appium en segundo plano
          echo "Appium server started."

      # 8. Ejecuta el caso de prueba específico con Appium
      - name: Run Specific Android Automation Test
        env:
          DEVICE_NAME: "Android Emulator"
          PLATFORM_VERSION: "11"
        run: |
          echo "Running test_login.py..."
          python .\main.py  # Cambia a tu archivo de prueba específico
          echo "Test execution completed."